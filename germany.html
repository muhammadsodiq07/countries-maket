<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/germany.css">
</head>

<body>
    <header>
        <section class="site-section">
            <div class="container">
                <div class="row middle between">
                    <h2 class="logo">Where in the world?</h2>
                    <button class="dark-mode" id="modeBtn">Dark Mode</button>
                </div>
            </div>
        </section>
    </header>

    <div class="container">
        <div class="back-btn">
            <a class="row middle" href="index.html">
                <i class='bx bx-left-arrow-alt'></i>
                Back
            </a>
        </div>

        <div class="main-div row between middle">
            <div class="img">
                <img src="img/big-germany.png" alt="" width="560" height="450">
            </div>
            <div class="back-div">
                <h3 class="title-back">Belgium</h3>
                <p class="big-img native">
                    Native Name
                    <span class="sp region">: BelgiÃ«</span>
                </p>
                <p class="big-pop native">
                    Population
                    <span class="sp num">: 11,319,511</span>
                </p>
                <p class="region native">
                    Region
                    <span class="sp reg">: Europe</span>
                </p>
                <p class="sub native">
                    Sub Region
                    <span class="sp west">: Western Europe </span>
                </p>
                <p class="cap native">Capital
                    <span class="sp brus">: Brussels</span>
                </p>
            </div>
            <div class="top">
                <p class="native level">Top Level Domain
                    <span class="dom sp">: .be</span>
                </p>
                <p class="native level">Currencies
                    <span class="dom sp">: Euro</span>
                </p>
                <p class="native level">Languages
                    <span class="dom sp">: Dutch, French, German</span>
                </p>
            </div>
        </div>

        <div class="border row middle">
            <p class="native ccs">Border Countries:
                <a class="sp bb-aa" href="#">France</a>
                <a class="sp bb-aa" href="#">Germany</a>
                <a class="sp bb-aa" href="#">Netherlands</a>
            </p>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
